<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
    <script src="apca-w3-v.0.0.98g-4g.js"></script>
  </head>
  <body class="p-8">

    <div x-data> 
      <div x-text="$store.colors.calculateScore">
      </div>
      <div x-text="$store.colors.textColorH">
      </div>
    </div>

  <div x-data >

    <form class="space-y-4"> 

      <div class="flex items-center space-x-4">
        <label class="colorLabel" for="h1">H</label>
        <input class="flex-grow" type="range" min="0" max="360" x-model="$store.colors.textColorH">
        <input id="h1" class="input" type="number" min="0" max="360" x-model="$store.colors.textColorH">
      </div>
      <div class="flex items-center space-x-4">
        <label for="s1">S</label> 
        <input class="flex-grow" type="range" min="0" max="100" x-model="s1">
        <input id="s1" class="input" type="number" min="0" max="100" x-model="s1">
      </div>
      <div class="flex items-center space-x-4">
        <label for="l1">L</label> 
        <input class="flex-grow" type="range" min="0" max="100" x-model="l1">
        <input id="l1" class="input" type="number" min="0" max="100" x-model="l1">
      </div>
    </form>

    <input x-model="$store.colors.textColor" type="color">
    <input x-model="$store.colors.textColor" type="text">

    <input x-model="$store.colors.backgroundColor" type="color">
    <input x-model="$store.colors.backgroundColor" type="text">
  </div>





<script>

</script>

  </body>
</html>
